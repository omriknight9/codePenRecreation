<!doctype html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2, minimum-scale=1, user-scalable=yes">
    <meta name="description" content="Supermarket">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Kurale&display=swap" rel="stylesheet">

</head>
<body>

    <main>
        <div id="cardWrapper">
            <div id="moneyLeft">
                <span>$167 still needed for this project</span>
            </div>

            <div id="card">
                <div id="progressBarWrapper">
                    <div id="progress"></div>
                </div>

                <p id="daysLeft">
                    <span>Only 3 days left</span>
                    <span>to fund this project.</span>
                </p>

                <p id="join">
                    Join the <span>42</span> other donors who have already supported this project. Every dollar helps.
                </p>
                
                <div id="giveDonation">
                    <input type="number" name="donationSum" id="donationSum" value="50">
                    <span id="unit">$</span>

                    <button id="giveBtn">Give Now</button>
                </div>

                <button id="whyGiveBtn">Why give $50?</button>
            </div>

            <div id="bottomBtns">
                <button>Save for later</button>
                <button>Tell your friends</button>
            </div>
        </div>

    </main>
</body>
</html>
